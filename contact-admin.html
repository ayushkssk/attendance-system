<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access - Office Attendance System</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/nav-menu.css">
    <style>
        .contact-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px;
        }

        .contact-card {
            background: var(--card-background);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-header img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .contact-header h1 {
            color: var(--text-color);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact-header p {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 45px;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--input-background);
            color: var(--text-color);
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        textarea.form-input {
            min-height: 120px;
            resize: vertical;
            padding-left: 15px;
        }

        .form-group textarea + i {
            top: 15px;
        }

        .submit-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .contact-footer {
            text-align: center;
            margin-top: 30px;
        }

        .back-to-login {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }

        .success-message {
            display: none;
            text-align: center;
            color: var(--success-color);
            padding: 20px;
            border-radius: 10px;
            background: rgba(46, 213, 115, 0.1);
            margin-top: 20px;
        }

        .error-message {
            display: none;
            text-align: center;
            color: var(--danger-color);
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 71, 87, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="navMenu"></div>

    <div class="contact-container">
        <div class="contact-card">
            <div class="contact-header">
                <img src="assets/images/logo.png" alt="Company Logo">
                <h1>Request Access</h1>
                <p>Fill out the form below to request access credentials for the attendance system.</p>
            </div>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-input" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Work Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="department">Department</label>
                    <i class="fas fa-building"></i>
                    <input type="text" class="form-input" id="department" name="department" required>
                </div>
                
                <div class="form-group">
                    <label for="employeeId">Employee ID (if available)</label>
                    <i class="fas fa-id-card"></i>
                    <input type="text" class="form-input" id="employeeId" name="employeeId">
                </div>
                
                <div class="form-group">
                    <label for="message">Additional Information</label>
                    <textarea class="form-input" id="message" name="message" placeholder="Any additional information that might help verify your request..."></textarea>
                </div>
                
                <button type="submit" class="submit-button" id="submitButton">
                    <i class="fas fa-paper-plane"></i>
                    Submit Request
                </button>
            </form>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                Your request has been submitted successfully. We'll contact you shortly.
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                An error occurred. Please try again later.
            </div>
            
            <div class="contact-footer">
                <a href="login.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="js/auth-guard.js"></script>
    <script src="js/contact-validation.js"></script>
    <script src="js/contact-form.js"></script>
    <script src="js/components/nav-menu.js"></script>
    <script>
        // Load the navigation menu
        fetch('components/nav-menu.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navMenu').innerHTML = html;
                new NavigationMenu();
            });
    </script>
</body>
</html>
