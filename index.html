<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Attendance System</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Third-party CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/modal.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/attendance.css">
</head>
<body>
    <div class="side-menu" id="sideMenu">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Company Logo" class="logo">
            <h2>Company Name</h2>
        </div>
        <nav class="menu">
            <ul class="main-menu">
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                <li><a href="leave-request.html"><i class="fas fa-calendar-plus"></i> Leave Request</a></li>
                <li><a href="team.html"><i class="fas fa-users"></i> Team</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <ul class="logout-menu">
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <button id="menuToggle" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-content">
                <h1>Welcome, <span id="userName">User</span></h1>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="container">
            <div class="attendance-card">
                <div class="current-time" id="currentTime">00:00:00</div>
                <div class="current-date" id="currentDate">Loading...</div>
                
                <div class="attendance-actions">
                    <button id="checkInButton" class="button button-check-in">
                        <i class="fas fa-sign-in-alt"></i> Check In
                    </button>
                    <button id="checkOutButton" class="button button-check-out" disabled>
                        <i class="fas fa-sign-out-alt"></i> Check Out
                    </button>
                </div>
            </div>

            <div class="calendar-section">
                <div class="calendar-header">
                    <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="currentMonth">Month Year</h2>
                    <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar" id="calendar"></div>
            </div>
        </div>
    </div>

    <div id="confirmationPopup" class="popup">
        <div class="popup-content">
            <p id="confirmationMessage"></p>
            <button id="confirmYes" class="button button-check-in">Yes</button>
            <button id="confirmNo" class="button button-check-out">No</button>
        </div>
    </div>

    <!-- Third-party JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/utils/geolocation.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/utils/notifications.js"></script>
    <script src="js/components/locationModal.js"></script>
    <script src="js/attendance.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
