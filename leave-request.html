<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>
    
    <!-- Include same header links as index.html -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/leave-request.css">
</head>
<body>
    <!-- Include same side menu as index.html -->
    <div class="side-menu" id="sideMenu">
        <!-- Same side menu content -->
    </div>

    <div class="main-content">
        <div class="container">
            <div class="leave-request-container">
                <div class="leave-balance-card">
                    <h2>Leave Balance</h2>
                    <div class="balance-grid">
                        <div class="balance-item">
                            <span class="balance-label">Annual Leave</span>
                            <span class="balance-value" id="annualLeaveBalance">15</span>
                        </div>
                        <div class="balance-item">
                            <span class="balance-label">Sick Leave</span>
                            <span class="balance-value" id="sickLeaveBalance">10</span>
                        </div>
                        <div class="balance-item">
                            <span class="balance-label">Personal Leave</span>
                            <span class="balance-value" id="personalLeaveBalance">5</span>
                        </div>
                    </div>
                </div>

                <div class="leave-request-form-card">
                    <h2>Request Leave</h2>
                    <form id="leaveRequestForm">
                        <div class="form-group">
                            <label>Leave Type</label>
                            <select name="leaveType" required>
                                <option value="">Select Leave Type</option>
                                <option value="annual">Annual Leave</option>
                                <option value="sick">Sick Leave</option>
                                <option value="personal">Personal Leave</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" name="startDate" required>
                        </div>

                        <div class="form-group">
                            <label>End Date</label>
                            <input type="date" name="endDate" required>
                        </div>

                        <div class="form-group">
                            <label>Reason</label>
                            <textarea name="reason" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">
                            Submit Request
                        </button>
                    </form>
                </div>

                <div class="leave-history-card">
                    <h2>Leave History</h2>
                    <div class="leave-history-list" id="leaveHistoryList">
                        <!-- Leave history items will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
